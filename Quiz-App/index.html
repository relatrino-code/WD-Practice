<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="option" id="a" />
            <label for="a" id="option_a">Question option</label>
          </li>
          <li>
            <input type="radio" name="option" id="b" />
            <label for="b" id="option_b">Question option</label>
          </li>
          <li>
            <input type="radio" name="option" id="c" />
            <label for="c" id="option_c">Question option</label>
          </li>
          <li>
            <input type="radio" name="option" id="d" />
            <label for="d" id="option_d">Question option</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
