<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/register">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>

        <p>Select a Race: </p>

        <div>
            <input type="radio" name="type" id="fivek" value="Fun5k">
            <label for="fivek">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="type" id="half" value="HalfM">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="type" id="full" value="FullM">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" required>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required minlength="8" maxlength="20">
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age_group" id="age">
                <option value="kids">under 18</option>
                <option value="y-adults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Register!</button>

    </form>
</body>

</html>
